    <body>
        <div class="container-fluid" id="header">
            <nav class="navbar">
                <div id="shadow">

                <ul class="nav navbar-right">
                    <li><a class="nav-link" href="./index.html">About</a></li>

                    <h2 class="animated fadeIn">Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                              <input class="form-control" type="text" value="Your name" id="example-text-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label">Email</label>
                            <div class="col-10">
                                <input class="form-control" type="email" value="yourname@somemail.com" id="example-email-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="messageBox" class="col-2 col-form-label">Message</label>
                            <div class="col-10">
                                <textarea class="form-control" id="messageBox" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
